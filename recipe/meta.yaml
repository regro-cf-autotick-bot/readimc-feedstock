{% set name = "readimc" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/readimc-{{ version }}.tar.gz
  sha256: c807ff1bdd3bc1a581cb6e05b92ddf2aec7be1b4e5cec1cd89e356f83d5d3a12

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm
  run:
    - imageio
    - numpy
    - pandas
    - python >={{ python_min }}

test:
  imports:
    - readimc
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/BodenmillerGroup/readimc
  summary: Read Imaging Mass Cytometry files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jwindhager
